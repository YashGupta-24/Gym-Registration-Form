<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85b90bcf74.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div>
            <i class="fa-solid fa-dumbbell fa-2xl" style="color: #ffffff;"></i>
            <h3>FITNESS POINT</h3>
        </div>
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">About us</a></li>
            <li> <a href="#">Fitness Calculator</a></li>
            <li> <a href="#">Contact us</a></li>
        </ul>
        <div class="button">
            <button>Call us now</button>
            <button>Email us</button>
        </div>
    </nav>

    <main class="main">
        <div class="block">
            <h4>Join the best gym of Meerut now</h4>
            <form action="">
                <div class="form">
                    <input type="text" placeholder="Enter your Name" class="input">
                </div>
                <div class="form">
                    <input type="number" placeholder="Enter your Age" min="0">
                </div>
                <div class="form">
                    <input type="text" placeholder="Enter your Gender">
                </div>
                <div class="form">
                    <input type="text" placeholder="Enter your Locality">
                </div>
                <div class="form">
                    <input type="email" placeholder="Enter your Email Id">
                </div>
                <div class="form">
                    <input type="phone number" placeholder="Enter your Phone Number">
                </div>
                <div>
                    <input type="submit" class="subbutton">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
